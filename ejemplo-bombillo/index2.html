<html>
    <body>

        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <img id="imagen1" src="pic_bulboff.png" style="width:100px">

        <button onclick="document.getElementById('imagen1').src='pic_bulbon.png'">Turn on the light</button>

        <button onclick="document.getElementById('imagen1').src='pic_bulboff.png'">Turn off the light</button>

    </body>
</html>
